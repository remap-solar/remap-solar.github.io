<script type="text/javascript">
    var officemap = L.map("map", {
        zoomControl: true,
        zoom: 18,
        maxZoom: 19,
        minZoom: 5,
        keyboardPanOffset: 0,
        scrollWheelZoom: true
    });
    officemap.setView([14.656487159193421, 121.06958001852037], 17);

    var basemap = L.tileLayer('http://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
        maxZoom: 19, 
        attribution: '&copy; Openstreetmap France | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
    officemap.addLayer(basemap);
    
    var marker = L.marker([14.656487159193421, 121.06958001852037]);
    marker.addTo(officemap);
    marker.bindPopup("<b>Phil-LiDAR 2: REMap</b><br><em>Applied Geodesy and Space Technology Laboratory</em><br>Room 406, Melchor Hall, College of Engineering<br>University of the Philippines Diliman<br>Quezon City 1101<br><br><b>Telephone: </b>(+63)-2-981-8500<br><b>Telefax: </b>(+63)-2-920-8924").openPopup();
